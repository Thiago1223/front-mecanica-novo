<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../js/router.js" defer type="module"></script>
    <title>Home</title>
</head>

<body>
    <header>
        <h1 class="text-senai">SENAI</h1>
        <div class="profile-container">
            <p class="text-user">Professor</p>
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>
    <div class="left-container">
        <nav class="nav-container">
            <ul class="list-container">
                <li>
                    <div class="container-link">
                        <a href="/main" onclick="route()" class="link-route" title="Página inicial"></a>
                        <img src="../../img/home_icon.png" alt="Icone para retornar a página principal">
                    </div>
                </li>
                <li>
                    <div class="container-link">
                        <a href="/course" onclick="route()" class="link-route" title="Cursos"></a>
                        <img src="../../img/courses_icon.png" alt="Icone para ir á página do professor">
                    </div>
                </li>
            </ul>
        </nav>
        <main id="root">
            <div class="main-container">
                <h1 class="text-welcome">Bem-vindo <span class="text-welcome-user">Professor</span></h1>
                <div class="info-container">
                    <div class="card-home">
                        <div class="header-card">Informações</div>
                        <div class="main-card">Sistema com funcionalidade para cadastrar e gerenciar cursos e tarefas dos usuários.</div>
                    </div>
                    <img src="../../img/icon_system.png" alt="Logo do sistema">
                </div>
                <div class="bottom-bar"></div>
            </div>
        </main>
    </div>
</body>

</html>
